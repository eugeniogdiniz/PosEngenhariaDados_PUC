services:
  spark-master:
    image: bitnami/spark:latest
    container_name: spark-master
    environment:
      - SPARK_MODE=master
    ports:
      - "7077:7077"
      - "9090:8080"
    volumes:
      - ./src:/opt/bitnami/spark/scripts  # <- monta sua pasta src dentro do container

  spark-worker:
    image: bitnami/spark:latest
    container_name: spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
    depends_on:
      - spark-master
    volumes:
      - ./src:/opt/bitnami/spark/scripts  # opcional, caso precise usar arquivos no worker tambÃ©m
